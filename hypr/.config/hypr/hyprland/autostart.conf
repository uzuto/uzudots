#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar --config ~/.config/hypr/waybar/config.jsonc
exec-once = hyprpaper -c ~/.config/hypr/hyprpaper/hyprpaper.conf
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # polkit agent
exec-once = xhost +SI:localuser:root # Allow apps to run as root
exec-once = hyprsunset
